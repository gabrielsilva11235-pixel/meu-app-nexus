
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexusDeck UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --scrollbar-bg: #0b1119;
        --scrollbar-thumb: rgba(255, 255, 255, 0.12);
        --scrollbar-thumb-hover: rgba(59, 130, 246, 0.5);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #0b1119;
        color: white;
        margin: 0;
        overflow: hidden;
        height: 100vh;
      }

      /* Estilização Global de Scrollbar */
      *::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      *::-webkit-scrollbar-track {
        background: transparent;
      }

      *::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 20px;
        transition: background 0.3s;
      }

      *::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
        box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
      }

      @keyframes attention-float {
        0% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(-5px, 5px) scale(1.02); }
        50% { transform: translate(5px, -5px) rotate(1deg); }
        75% { transform: translate(-3px, -3px) scale(0.99); }
        100% { transform: translate(0, 0) scale(1); }
      }

      @keyframes success-pop {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes pulse-red-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.2); border-color: rgba(239, 68, 68, 0.3); }
        50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.5); border-color: rgba(239, 68, 68, 0.8); }
      }

      @keyframes soft-pulse-blue {
        0%, 100% { box-shadow: 0 0 5px rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.3); }
        50% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); border-color: rgba(59, 130, 246, 0.6); }
      }

      @keyframes shimmer-slide {
        0% { transform: translateX(-150%) skewX(-20deg); }
        100% { transform: translateX(150%) skewX(-20deg); }
      }

      .animate-success-pop {
        animation: success-pop 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      .animate-attention {
        animation: attention-float 4s ease-in-out infinite;
      }

      .animate-urgent {
        animation: pulse-red-glow 1.5s ease-in-out infinite;
      }

      .animate-highlight-blue {
        animation: soft-pulse-blue 2s ease-in-out infinite;
      }

      .shimmer-effect {
        position: relative;
        overflow: hidden;
      }

      .shimmer-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        animation: shimmer-slide 3s infinite;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .custom-scrollbar {
        overflow-y: auto;
        scrollbar-gutter: stable;
      }

      .animate-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
